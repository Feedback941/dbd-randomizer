<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Project One</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery.slotmachine.min.css">
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <script src="lib/js/slotmachine.js"></script>
    <script src="lib/js/jquery.slotmachine.min.js"></script>
    <script src="script/randomizer-constants.js"></script>
    <script src="script/randomizer-engine.js"></script>
    <script src="script/randomizer-slot-machine-engine.js"></script>
    <script src="script/randomizer-ui-handler.js"></script>
    <script src="script/randomizer-ui-generator.js"></script>
    <script src="script/randomizer-url-builder.js"></script>
    <script src="script/randomizer.js"></script>
</head>
<body>

<div id="randomizer">
    <div id="title">Survivor/Killer</div>
    <div id="killer">
        <div class="portrait"></div>
        <div class="results">
            <div class="misc-result">
                <div class="item-result">
                    <div class="item">.</div>
                    <div class="item-addon">.</div>
                    <div class="item-addon">.</div>
                </div>
                <div class="offer-result">
                    <div class="offer"></div>
                </div>
            </div>
            <div id="killer-perks" class="perks">
                <div id="killer-perk-slot1" class="perk-slot"></div>
                <div id="killer-perk-slot2" class="perk-slot"></div>
                <div id="killer-perk-slot3" class="perk-slot"></div>
                <div id="killer-perk-slot4" class="perk-slot"></div>
            </div>
        </div>
    </div>
    <div id="survivor" style="display: none;">
        <div class="portrait"></div>
        <div class="results">
            <div class="misc-result">
                <div class="item-result">
                    <div class="item">.</div>
                    <div class="item-addon">.</div>
                    <div class="item-addon">.</div>
                </div>
                <div class="offer-result">
                    <div class="offer"></div>
                </div>
            </div>
            <div id="survivor-perks" class="perks">
                <div id="survivor-perk-slot1" class="perk-slot"></div>
                <div id="survivor-perk-slot2" class="perk-slot"></div>
                <div id="survivor-perk-slot3" class="perk-slot"></div>
                <div id="survivor-perk-slot4" class="perk-slot"></div>
            </div>
        </div>
    </div>
    <div id="controls">
        <button id="randomize">Randomize!</button>
    </div>
</div>
</body>
</html>
