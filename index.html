</head>
<body>

<div id="randomizer">
    <div id="title">Survivor/Killer</div>
    <div id="portrait"></div>
    <div id="results">
        <div id="misc-result">
            <div id="item-result">
                <div id="item">.</div>
                <div class="item-addon">.</div>
                <div class="item-addon">.</div>
            </div>
            <div id="offer-result">
                <div id="offer"></div>
            </div>
        </div>
        <div id="perks">
            <div class="perk"><div class="perk-lock"></div></div>
            <div class="perk"><div class="perk-lock"></div></div>
            <div class="perk"><div class="perk-lock"></div></div>
            <div class="perk"><div class="perk-lock"></div></div>
        </div>
    </div>
    <div id="controls">
        <button id="randomize">Randomize!</button>
    </div>
</div>
